<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Novo Agendamento</title>
  <link rel="stylesheet" th:href="@{/css/medicoDashboard.css}" />
</head>
<body>
  <div class="container">
    <main class="content">
      <h1>Novo Agendamento</h1>
      <form th:action="@{/agendamentos}" th:object="${agendamento}" method="post">
        <label>Paciente</label>
        <input type="text" th:field="*{pacienteNome}" />

        <label>Médico</label>
        <input type="text" th:field="*{medicoNome}" />

        <label>Data e Hora (ISO)</label>
        <input type="datetime-local" th:field="*{dataHora}" />

        <label>Observações</label>
        <textarea th:field="*{observacoes}"></textarea>

        <button type="submit">Salvar</button>
      </form>
    </main>
  </div>
</body>
</html>
