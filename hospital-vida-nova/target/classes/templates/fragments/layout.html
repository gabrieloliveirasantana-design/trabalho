<!-- src/main/resources/templates/fragments/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}">Hospital Vida Nova</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>

  <body>
    <header th:fragment="header">
      <!-- header simples, você pode expandir -->
      <div style="padding:12px 18px; background:#ffffff80;">
        <a th:href="@{/}" style="color:var(--primary); font-weight:800; text-decoration:none;">Hospital Vida Nova</a>
      </div>
    </header>

    <footer th:fragment="footer">
      <div style="text-align:center; padding:12px; color:#666; font-size:13px;">
        © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Hospital Vida Nova
      </div>
    </footer>
  </body>
</html>
