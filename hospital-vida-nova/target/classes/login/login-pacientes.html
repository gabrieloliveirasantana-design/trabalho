<!-- src/main/resources/templates/login/login-paciente.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
  <head th:replace="fragments/layout :: head('Login Paciente')"></head>
  <body>
    <div th:replace="fragments/layout :: header"></div>

    <div class="login-container">
      <h2>Login Paciente</h2>

      <form th:action="@{/login}" method="post">
        <label for="username">CPF / Usuário</label>
        <input id="username" name="username" type="text" required placeholder="CPF ou usuário"/>

        <label for="password">Senha</label>
        <input id="password" name="password" type="password" required placeholder="Sua senha"/>

        <div class="form-actions">
          <button type="submit">Entrar</button>
        </div>

        <p class="forgot-password"><a href="#">Esqueci minha senha</a></p>
      </form>
    </div>

    <button class="help-btn" id="helpBtnPac"><span class="material-icons">help</span></button>
    <div id="helpModalPac" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Ajuda</h2>
        <div class="tabs">
          <button class="tab-btn active" data-tab="loginTabPac">Dicas</button>
          <button class="tab-btn" data-tab="senhaTabPac">Recuperação</button>
        </div>
        <div id="loginTabPac" class="tab-content active">
          <p>Informe o CPF cadastrado ou e-mail.</p>
        </div>
        <div id="senhaTabPac" class="tab-content">
          <p>Verifique sua caixa de e-mail para instruções.</p>
        </div>
      </div>
    </div>

    <script th:src="@{/js/login-common.js}"></script>
    <div th:replace="fragments/layout :: footer"></div>
  </body>
</html>
