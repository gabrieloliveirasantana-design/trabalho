# ---------- BANCO H2 (mem\u00f3ria) ----------
spring.datasource.url=jdbc:h2:mem:hospitaldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# H2 CONSOLE (apenas para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# THYMELEAF
spring.thymeleaf.cache=false

# STATIC RESOURCES
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# SERVER
server.port=8080

# LOGGING (ajuda em debug)
logging.level.org.springframework=INFO
logging.level.com.example.hospital=DEBUG
